<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        video{
            max-width:100%;
            margin-bottom: 100%em;}
    </style>
    </head>
<body>
   <h1>Ejemplo v√≠deos</h1>
   <video src="video_sin_fundido.mp4" id="video"></video>
   <div>
        <button onclick="reproducir()">Play</button>
       <button onclick="pausar()">Pause</button>
   </div>
 

  <script>
   var v = document.getElementById('video');
   v.controls = false;
   v.autoplay = false;
   v.poster = "poster.jpg";
   function reproducir(){v.play();}
   function pausar(){v.pause();}            
</script>

    
</body>
</html>
