<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etiqueta Figure</title>
    <style>
        figure{
            background: #eee;
            padding:1em;
            border:1px solid #ccc;
        }
        
        figure img{
            width: 49%;
        }
    </style>
</head>
<body>
   <h1>Etiqueta figure y figcaption</h1>
   
   <figure>
       <img src="images/mujer-small.jpg" alt="mujer">
       <img src="images/juguete.jpg" alt="jugete">
       <p>Fotografias de la exposicion</p>
   </figure>
    
</body>
</html>
